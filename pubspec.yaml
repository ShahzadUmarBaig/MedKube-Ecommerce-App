name: medkube
description: ECommerce App For MedKube
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  badges: ^1.1.1
  flutter_spinkit: ^4.1.2
  font_awesome_flutter: ^8.8.1
  firebase_core: ^0.4.5
  firebase_auth: ^0.16.1
  cloud_firestore: ^0.13.7

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
